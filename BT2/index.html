<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Thao tác trên mảng</h2>
      <div class="box_row">
        <div class="row-create_Array">
          <div class="row">
            <div class="containerButton">
              <div class="create_Arr">
                <button onclick="createArray()" id="Crrbuton">Tạo mảng</button>
              </div>
              <div class="containerNumber">
                <p id="numberList"></p>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="result">
            <p class="text">Giá trị mảng sau xử lí</p>
            <div class="containerNumber">
              <p id="numberList"></p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="row_option">
            <div
              class="containerOption"
              onchange='toggleCheckBox("increase,deincrease")'
            >
              <input type="checkbox" id="increase" checked />
              <p>Sắp xếp tăng</p>
            </div>
            <div
              class="containerOption"
              onchange='toggleCheckBox("deincrease,increase")'
            >
              <input type="checkbox" id="deincrease" />
              <p>Sắp xếp giảm</p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="row_input">
            <div class="arrayInput">
              <p>Thêm vào vị trí</p>
              <input type="number" id="position" />
            </div>
            <div class="ValueInputArray">
              <p>Giá trị</p>
              <input type="number" id="valueInput" />
              <button onclick="getValue()" id="add">Thêm</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./Main.js"></script>
  </body>
</html>
